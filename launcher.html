<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Launcher demo</title>
		<style>
			body {
				display: flex;
			}

			form {
				flex: 1;
				display: flex;
				flex-direction: column;
				max-width: 399px;
				margin: 0 auto;
			}

			label {
				display: flex;
				flex-direction: column;
				margin-bottom: 8px;
			}
		</style>
	</head>

	<body>
		<form>
			<!-- <label>
				id
				<input type="text" name="ident">
			</label> -->
			<label>
				color
				<input type="color" name="color" value="#275fa6">
			</label>
			<label>
				codeMode
				<select name="codeMode">
					<option value="html" selected>html</option>
					<option value="markdown">markdown</option>
					<option value="handlebars">handlebars</option>
					<option value="freemarker">freemarker</option>
				</select>
			</label>
			<label>
				content
				<textarea name="content" rows="10"></textarea>
			</label>
			<button type="button">Launch</button>
		</form>
		<script src="https://rawgit.com/forceuser/remote-wysiwyg-ctrl/1.0.15/dist/wysiwyg.js"></script>
		<script>
			const form = document.querySelector("form");
			// form.ident.value = btoa(Math.random()).replace(/\=/ig, "");
			form.content.value = ``;
			form.color.value = '#'+Math.floor(Math.random()*16777215).toString(16);
			form.querySelector("button").addEventListener("click", () => {
				wysiwyg(`./index.html`, {
							content: form.content.value,
							color: form.color.value,
							settings: {
								menubar: false,
								topbar: true,
								statusbar: false,
								saveOnChange: false,
								codeMode:  form.codeMode.value,
							},
						})
						.then(ctrl => {

							ctrl.onSave = (content) => {
								form.content.value = content;
							};
						})
						.catch(error => {
						})
						.finally(() => {

						});

			});
		</script>
	</body>

</html>
